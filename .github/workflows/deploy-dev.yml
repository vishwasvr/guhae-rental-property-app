name: Development Deployment

on:
  workflow_run:
    workflows: ["Code Quality & Security"]
    branches: [develop]
    types:
      - completed

env:
  STACK_NAME: guhae-dev
  REGION: us-east-1

jobs:
  deploy-dev:
    # Only run if quality checks passed
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.workflow.name == 'Code Quality & Security'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.REGION }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install AWS CLI and dependencies
        run: |
          pip install awscli boto3

      - name: Validate AWS credentials
        run: |
          aws sts get-caller-identity

      - name: Deploy to development environment
        run: |
          cd deployment

          echo "ğŸš€ Starting development deployment..."
          echo "Stack: ${{ env.STACK_NAME }}"
          echo "Region: ${{ env.REGION }}"

          # Make deployment script executable
          chmod +x deploy-serverless.sh

          # Deploy everything to dev environment
          STACK_NAME=${{ env.STACK_NAME }} ./deploy-serverless.sh all

      - name: Get deployment URLs
        id: deployment-info
        run: |
          # Get CloudFormation outputs
          API_URL=$(aws cloudformation describe-stacks \
            --stack-name ${{ env.STACK_NAME }} \
            --region ${{ env.REGION }} \
            --query 'Stacks[0].Outputs[?OutputKey==`ApiGatewayUrl`].OutputValue' \
            --output text)

          WEBSITE_URL=$(aws cloudformation describe-stacks \
            --stack-name ${{ env.STACK_NAME }} \
            --region ${{ env.REGION }} \
            --query 'Stacks[0].Outputs[?OutputKey==`CloudFrontUrl`].OutputValue' \
            --output text)

          echo "api-url=$API_URL" >> $GITHUB_OUTPUT
          echo "website-url=$WEBSITE_URL" >> $GITHUB_OUTPUT

      - name: Health check
        run: |
          echo "ğŸ©º Running post-deployment health checks..."

          # Wait for deployment to propagate
          sleep 30

          # Test API health endpoint
          if curl -f -s "${{ steps.deployment-info.outputs.api-url }}/api/health" > /dev/null; then
            echo "âœ… API health check passed"
          else
            echo "âŒ API health check failed"
            exit 1
          fi

          # Test website accessibility
          if curl -f -s -I "${{ steps.deployment-info.outputs.website-url }}" > /dev/null; then
            echo "âœ… Website accessibility check passed"
          else
            echo "âŒ Website accessibility check failed"
            exit 1
          fi

      - name: Development deployment summary
        run: |
          echo "ğŸ‰ Development deployment completed successfully!"
          echo ""
          echo "ğŸ“‹ Deployment Summary:"
          echo "   ğŸŒ Website URL: ${{ steps.deployment-info.outputs.website-url }}"
          echo "   ğŸ”— API URL: ${{ steps.deployment-info.outputs.api-url }}"
          echo "   ğŸ—ï¸  Stack Name: ${{ env.STACK_NAME }}"
          echo "   ğŸŒ Region: ${{ env.REGION }}"
          echo "   ğŸ“… Deployed at: $(date)"
          echo "   ğŸŒ¿ Branch: develop"
          echo ""
          echo "ğŸ§ª Test Commands:"
          echo "   curl '${{ steps.deployment-info.outputs.api-url }}/api/health'"
          echo "   curl '${{ steps.deployment-info.outputs.api-url }}/api/properties'"
