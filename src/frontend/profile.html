<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - Guhae Property Management</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
    <link rel="alternate icon" href="favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="static/css/style.css" />
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .profile-container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 0 1rem;
      }

      .profile-card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        margin-bottom: 2rem;
      }

      .profile-header {
        text-align: center;
        margin-bottom: 2rem;
        padding-bottom: 1.5rem;
        border-bottom: 2px solid #f0f0f0;
      }

      .profile-avatar {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1rem;
        color: white;
        font-size: 2.5rem;
      }

      .profile-name {
        font-size: 1.8rem;
        font-weight: 600;
        color: #333;
        margin-bottom: 0.5rem;
      }

      .profile-email {
        color: #666;
        font-size: 1rem;
      }

      .section-title {
        color: #667eea;
        font-weight: 600;
        margin-bottom: 1.5rem;
        font-size: 1.1rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        border-bottom: 2px solid #667eea;
        padding-bottom: 0.5rem;
      }

      .form-section {
        margin-bottom: 2.5rem;
        padding: 1.5rem;
        background: #f8f9fa;
        border-radius: 12px;
        border: 1px solid #e9ecef;
      }

      .form-row {
        display: flex;
        gap: 1rem;
        margin-bottom: 1rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: #555;
        font-size: 0.9rem;
      }

      .form-group input,
      .form-group select {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e1e5e9;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: white;
      }

      .form-group input:focus,
      .form-group select:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .form-group input:disabled {
        background: #f8f9fa;
        color: #6c757d;
        cursor: not-allowed;
      }

      .half-width {
        flex: 1;
      }

      .quarter-width {
        flex: 0 0 30%;
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 8px;
        padding: 12px 2rem;
        font-weight: 600;
        color: white;
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
      }

      .btn-secondary {
        background: #6c757d;
        border: none;
        border-radius: 8px;
        padding: 12px 2rem;
        font-weight: 600;
        color: white;
        text-decoration: none;
        display: inline-block;
        transition: all 0.3s ease;
      }

      .btn-secondary:hover {
        background: #545b62;
        color: white;
        text-decoration: none;
      }

      .alert {
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 1rem;
        display: none;
      }

      .alert-success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .alert-danger {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .loading-spinner {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid #f3f3f3;
        border-top: 2px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-right: 0.5rem;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @media (max-width: 768px) {
        .form-row {
          flex-direction: column;
          gap: 0;
        }

        .half-width,
        .quarter-width {
          flex: none;
          width: 100%;
        }

        .profile-container {
          padding: 0 0.5rem;
        }

        .profile-card {
          padding: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="profile-container">
      <!-- Profile Header Card -->
      <div class="profile-card">
        <div class="profile-header">
          <div class="profile-avatar">
            <i class="fas fa-user"></i>
          </div>
          <div class="profile-name" id="profileName">Loading...</div>
          <div class="profile-email" id="profileEmail">Loading...</div>
        </div>

        <div class="text-center">
          <a href="dashboard.html" class="btn btn-secondary me-2">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
          </a>
          <button
            type="button"
            class="btn btn-primary"
            onclick="toggleEditMode()"
          >
            <i class="fas fa-edit"></i>
            <span id="editButtonText">Edit Profile</span>
          </button>
        </div>
      </div>

      <!-- Profile Form Card -->
      <div class="profile-card">
        <!-- Alert Messages -->
        <div id="successAlert" class="alert alert-success"></div>
        <div id="errorAlert" class="alert alert-danger"></div>

        <form id="profileForm">
          <!-- Personal Information Section -->
          <div class="form-section">
            <h6 class="section-title">Personal Information</h6>

            <div class="form-row">
              <div class="form-group half-width">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" disabled />
              </div>
              <div class="form-group half-width">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" disabled />
              </div>
            </div>

            <div class="form-group">
              <label for="email">Email Address:</label>
              <input type="email" id="email" name="email" disabled />
              <small class="text-muted"
                >Email cannot be changed as it's your login username</small
              >
            </div>

            <div class="form-row">
              <div class="form-group half-width">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" disabled />
              </div>
              <div class="form-group half-width">
                <label for="dateOfBirth">Date of Birth:</label>
                <input
                  type="date"
                  id="dateOfBirth"
                  name="dateOfBirth"
                  disabled
                />
              </div>
            </div>
          </div>

          <!-- Address Information Section -->
          <div class="form-section">
            <h6 class="section-title">Address Information</h6>

            <div class="form-group">
              <label for="streetAddress">Street Address:</label>
              <input
                type="text"
                id="streetAddress"
                name="streetAddress"
                disabled
              />
            </div>

            <div class="form-row">
              <div class="form-group half-width">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" disabled />
              </div>
              <div class="form-group quarter-width">
                <label for="state">State:</label>
                <select id="state" name="state" disabled class="form-select">
                  <option value="">Select State</option>
                  <!-- States will be populated by JavaScript -->
                </select>
              </div>
              <div class="form-group quarter-width">
                <label for="zipCode">ZIP Code:</label>
                <input
                  type="text"
                  id="zipCode"
                  name="zipCode"
                  pattern="[0-9]{5}"
                  disabled
                />
              </div>
            </div>
          </div>

          <!-- Profile Information Section -->
          <div class="form-section">
            <h6 class="section-title">Profile Information</h6>

            <div class="form-group">
              <label for="company">Company/Organization:</label>
              <input type="text" id="company" name="company" disabled />
            </div>
          </div>

          <!-- Action Buttons (hidden by default) -->
          <div id="editActions" class="text-center" style="display: none">
            <button
              type="button"
              class="btn btn-secondary me-2"
              onclick="cancelEdit()"
            >
              <i class="fas fa-times"></i> Cancel
            </button>
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-save"></i>
              <span id="saveButtonText">Save Changes</span>
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/data.js"></script>
    <script src="static/js/utils.js"></script>
    <script src="static/js/components.js"></script>
    <script src="static/js/models.js"></script>
    <script src="static/js/profile.js"></script>
  </body>
</html>
