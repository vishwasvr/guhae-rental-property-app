<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guhae - Rental Property Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      .welcome-container {
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .welcome-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
        padding: 3rem;
        margin: 1rem;
      }

      .app-logo {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-size: 3rem;
        font-weight: 800;
        text-align: center;
        margin-bottom: 0.5rem;
      }

      .app-subtitle {
        color: #666;
        text-align: center;
        margin-bottom: 2rem;
        font-weight: 300;
      }

      .login-form {
        margin-top: 2rem;
      }

      .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
      }

      .btn-login {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 50px;
        padding: 12px 2rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: all 0.3s ease;
      }

      .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }

      .features-list {
        background: #f8f9fa;
        border-radius: 15px;
        padding: 1.5rem;
        margin-top: 2rem;
      }

      .feature-item {
        display: flex;
        align-items: center;
        margin-bottom: 0.5rem;
        color: #555;
      }

      .feature-icon {
        color: #667eea;
        margin-right: 0.5rem;
        width: 20px;
      }

      .api-status {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 1rem;
        padding: 0.5rem;
        border-radius: 10px;
        font-size: 0.9rem;
        font-weight: 500;
      }

      .api-status.online {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .api-status.offline {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .loading-spinner {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid #f3f3f3;
        border-top: 2px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-right: 0.5rem;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .error-message {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
        padding: 0.75rem;
        border-radius: 10px;
        margin-bottom: 1rem;
        display: none;
      }

      .success-message {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
        padding: 0.75rem;
        border-radius: 10px;
        margin-bottom: 1rem;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="welcome-container">
      <div class="welcome-card">
        <h1 class="app-logo"><i class="fas fa-home"></i> Guhae</h1>
        <p class="app-subtitle">Smart Rental Property Management</p>

        <!-- Error/Success Messages -->
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <!-- Login Form -->
        <form id="loginForm" class="login-form">
          <div class="mb-3">
            <label for="username" class="form-label">
              <i class="fas fa-user"></i> Username
            </label>
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Enter your username"
              required
            />
          </div>

          <div class="mb-4">
            <label for="password" class="form-label">
              <i class="fas fa-lock"></i> Password
            </label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter your password"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary btn-login w-100">
            <i class="fas fa-sign-in-alt"></i> Sign In
          </button>
        </form>

        <!-- Features List -->
        <div class="features-list">
          <h6 class="text-center mb-3">
            <i class="fas fa-rocket"></i> Platform Features
          </h6>
          <div class="feature-item">
            <i class="fas fa-chart-line feature-icon"></i>
            <span>Property Analytics & Insights</span>
          </div>
          <div class="feature-item">
            <i class="fas fa-users feature-icon"></i>
            <span>Tenant Management System</span>
          </div>
          <div class="feature-item">
            <i class="fas fa-dollar-sign feature-icon"></i>
            <span>Automated Rent Collection</span>
          </div>
          <div class="feature-item">
            <i class="fas fa-tools feature-icon"></i>
            <span>Maintenance Request Tracking</span>
          </div>
          <div class="feature-item">
            <i class="fas fa-file-contract feature-icon"></i>
            <span>Digital Lease Management</span>
          </div>
          <div class="feature-item">
            <i class="fas fa-shield-alt feature-icon"></i>
            <span>Secure Cloud Infrastructure</span>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Configuration - Use CloudFront CDN for optimal performance
      const API_BASE_URL = `${window.location.protocol}//${window.location.host}/api`;

      // DOM Elements
      const loginForm = document.getElementById("loginForm");
      const errorMessage = document.getElementById("errorMessage");
      const successMessage = document.getElementById("successMessage");

      // Utility functions
      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = "block";
        successMessage.style.display = "none";
      }

      function showSuccess(message) {
        successMessage.textContent = message;
        successMessage.style.display = "block";
        errorMessage.style.display = "none";
      }

      function hideMessages() {
        errorMessage.style.display = "none";
        successMessage.style.display = "none";
      }

      // Handle login form submission
      async function handleLogin(event) {
        event.preventDefault();
        hideMessages();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Basic validation
        if (!username || !password) {
          showError("Please enter both username and password");
          return;
        }

        // Disable form during submission
        const submitButton = event.target.querySelector(
          'button[type="submit"]'
        );
        const originalText = submitButton.innerHTML;
        submitButton.disabled = true;
        submitButton.innerHTML =
          '<div class="loading-spinner"></div> Signing In...';

        try {
          const response = await fetch(`${API_BASE_URL}/auth/login`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              username: username,
              password: password,
            }),
          });

          const data = await response.json();

          if (response.ok) {
            showSuccess("Login successful! Redirecting to dashboard...");

            // Store authentication token if provided
            if (data.token) {
              localStorage.setItem("authToken", data.token);
            }

            // Redirect to dashboard after a brief delay
            setTimeout(() => {
              window.location.href = "/dashboard.html";
            }, 1500);
          } else {
            showError(
              data.message || "Login failed. Please check your credentials."
            );
          }
        } catch (error) {
          console.error("Login Error:", error);
          showError("Unable to connect to server. Please try again later.");
        } finally {
          // Re-enable form
          submitButton.disabled = false;
          submitButton.innerHTML = originalText;
        }
      }

      // Event listeners
      loginForm.addEventListener("submit", handleLogin);

      // Initialize the page
      document.addEventListener("DOMContentLoaded", function () {
        // Check if user is already logged in
        const authToken = localStorage.getItem("authToken");
        if (authToken) {
          // Could add token validation here
          console.log("User appears to be logged in");
        }
      });

      // Initialize page animations
      document.addEventListener("DOMContentLoaded", function () {
        // Add subtle animation to the welcome card
        const welcomeCard = document.querySelector(".welcome-card");
        welcomeCard.style.opacity = "0";
        welcomeCard.style.transform = "translateY(20px)";

        setTimeout(() => {
          welcomeCard.style.transition = "all 0.6s ease";
          welcomeCard.style.opacity = "1";
          welcomeCard.style.transform = "translateY(0)";
        }, 100);
      });
    </script>
  </body>
</html>
