<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guhae - Rental Property Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      .welcome-container {
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .welcome-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
        padding: 3rem;
        margin: 1rem;
      }

      .app-logo {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-size: 3rem;
        font-weight: 800;
        text-align: center;
        margin-bottom: 0.5rem;
      }

      .app-subtitle {
        color: #666;
        text-align: center;
        margin-bottom: 2rem;
        font-weight: 300;
      }

      .auth-form {
        margin-top: 1.5rem;
      }

      .auth-tabs {
        display: flex;
        margin-bottom: 2rem;
        border-radius: 50px;
        background: #f8f9fa;
        padding: 4px;
        margin-top: 1rem;
      }

      .tab-button {
        flex: 1;
        padding: 12px 24px;
        border: none;
        background: transparent;
        border-radius: 50px;
        font-weight: 600;
        color: #666;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 0.95rem;
      }

      .tab-button.active {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        box-shadow: 0 4px 10px rgba(102, 126, 234, 0.3);
      }

      .tab-button:hover:not(.active) {
        color: #667eea;
        background: rgba(102, 126, 234, 0.1);
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: #555;
        font-size: 0.9rem;
      }

      .form-group input {
        width: 100%;
        padding: 14px 16px;
        border: 2px solid #e1e5e9;
        border-radius: 12px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: #fafbfc;
      }

      .form-group input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        background: white;
      }

      .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
      }

      .auth-button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 12px;
        padding: 14px 2rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
        color: white;
        width: 100%;
        font-size: 0.95rem;
        margin-top: 0.5rem;
      }

      .auth-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
      }

      .auth-button:disabled {
        opacity: 0.7;
        transform: none;
        cursor: not-allowed;
      }

      .features-list {
        background: #f8f9fa;
        border-radius: 15px;
        padding: 1.5rem;
        margin-top: 2rem;
      }

      .feature-item {
        display: flex;
        align-items: center;
        margin-bottom: 0.5rem;
        color: #555;
      }

      .feature-icon {
        color: #667eea;
        margin-right: 0.5rem;
        width: 20px;
      }

      .api-status {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 1rem;
        padding: 0.5rem;
        border-radius: 10px;
        font-size: 0.9rem;
        font-weight: 500;
      }

      .api-status.online {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .api-status.offline {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .loading-spinner {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid #f3f3f3;
        border-top: 2px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-right: 0.5rem;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .error-message {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
        padding: 0.75rem;
        border-radius: 10px;
        margin-bottom: 1rem;
        display: none;
      }

      .success-message {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
        padding: 0.75rem;
        border-radius: 10px;
        margin-bottom: 1rem;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="welcome-container">
      <div class="welcome-card">
        <h1 class="app-logo"><i class="fas fa-home"></i> Guhae</h1>
        <p class="app-subtitle">Smart Rental Property Management</p>

        <!-- Error/Success Messages -->
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <div id="authTabs" class="auth-tabs">
          <button class="tab-button active" onclick="showLogin()">
            Sign In
          </button>
          <button class="tab-button" onclick="showRegister()">Register</button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="auth-form" style="display: block">
          <div class="form-group">
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" name="email" required />
          </div>

          <div class="form-group">
            <label for="loginPassword">Password:</label>
            <input
              type="password"
              id="loginPassword"
              name="password"
              required
            />
          </div>

          <button type="submit" class="auth-button">Sign In</button>
        </form>

        <!-- Register Form -->
        <form id="registerForm" class="auth-form" style="display: none">
          <div class="form-group">
            <label for="registerEmail">Email:</label>
            <input type="email" id="registerEmail" name="email" required />
          </div>

          <div class="form-group">
            <label for="registerPassword">Password:</label>
            <input
              type="password"
              id="registerPassword"
              name="password"
              required
              minlength="8"
            />
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              required
              minlength="8"
            />
          </div>

          <button type="submit" class="auth-button">Register</button>
        </form>
        <!-- Features List -->
        <div class="features-list">
          <h6 class="text-center mb-3">
            <i class="fas fa-rocket"></i> Platform Features
          </h6>
          <div class="feature-item">
            <i class="fas fa-chart-line feature-icon"></i>
            <span>Property Analytics & Insights</span>
          </div>
          <div class="feature-item">
            <i class="fas fa-users feature-icon"></i>
            <span>Tenant Management System</span>
          </div>
          <div class="feature-item">
            <i class="fas fa-dollar-sign feature-icon"></i>
            <span>Automated Rent Collection</span>
          </div>
          <div class="feature-item">
            <i class="fas fa-tools feature-icon"></i>
            <span>Maintenance Request Tracking</span>
          </div>
          <div class="feature-item">
            <i class="fas fa-file-contract feature-icon"></i>
            <span>Digital Lease Management</span>
          </div>
          <div class="feature-item">
            <i class="fas fa-shield-alt feature-icon"></i>
            <span>Secure Cloud Infrastructure</span>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Configuration - Use CloudFront CDN for optimal performance
      const API_BASE_URL = `${window.location.protocol}//${window.location.host}/api`;

      // DOM Elements
      const loginForm = document.getElementById("loginForm");
      const errorMessage = document.getElementById("errorMessage");
      const successMessage = document.getElementById("successMessage");

      // Utility functions
      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = "block";
        successMessage.style.display = "none";
      }

      function showSuccess(message) {
        successMessage.textContent = message;
        successMessage.style.display = "block";
        errorMessage.style.display = "none";
      }

      function hideMessages() {
        errorMessage.style.display = "none";
        successMessage.style.display = "none";
      }

      // Handle login form submission
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const email = document.getElementById("loginEmail").value;
          const password = document.getElementById("loginPassword").value;

          // Basic validation
          if (!email || !password) {
            showError("Please enter both email and password");
            return;
          }

          // Disable form during submission
          const submitButton = event.target.querySelector(
            'button[type="submit"]'
          );
          const originalText = submitButton.innerHTML;
          submitButton.disabled = true;
          submitButton.innerHTML =
            '<div class="loading-spinner"></div> Signing In...';

          try {
            const response = await fetch(`${API_BASE_URL}/auth/login`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                username: email,
                password: password,
              }),
            });

            const data = await response.json();

            if (response.ok) {
              showSuccess("Login successful! Redirecting to dashboard...");

              // Store authentication tokens from Cognito
              if (data.tokens) {
                localStorage.setItem("accessToken", data.tokens.access_token);
                localStorage.setItem("idToken", data.tokens.id_token);
                localStorage.setItem("refreshToken", data.tokens.refresh_token);
              }

              // Store user information
              if (data.user) {
                localStorage.setItem("userInfo", JSON.stringify(data.user));
              }

              // Redirect to dashboard after a brief delay
              setTimeout(() => {
                window.location.href = "dashboard.html";
              }, 1500);
            } else {
              showError(data.message || "Login failed. Please try again.");
            }
          } catch (error) {
            showError(
              "Connection error. Please check your internet connection."
            );
            console.error("Login error:", error);
          } finally {
            // Re-enable form
            submitButton.disabled = false;
            submitButton.innerHTML = originalText;
          }
        });

      // Handle registration form submission
      document
        .getElementById("registerForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const email = document.getElementById("registerEmail").value;
          const password = document.getElementById("registerPassword").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;

          // Basic validation
          if (!email || !password || !confirmPassword) {
            showError("Please fill in all fields");
            return;
          }

          if (password !== confirmPassword) {
            showError("Passwords do not match");
            return;
          }

          if (password.length < 8) {
            showError("Password must be at least 8 characters long");
            return;
          }

          // Disable form during submission
          const submitButton = event.target.querySelector(
            'button[type="submit"]'
          );
          const originalText = submitButton.innerHTML;
          submitButton.disabled = true;
          submitButton.innerHTML =
            '<div class="loading-spinner"></div> Registering...';

          try {
            const response = await fetch(`${API_BASE_URL}/auth/register`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                username: email,
                password: password,
                email: email,
              }),
            });

            const data = await response.json();

            if (response.ok) {
              showSuccess(
                "Registration successful! Please sign in with your credentials."
              );

              // Switch to login tab
              showLogin();

              // Pre-fill email in login form
              document.getElementById("loginEmail").value = email;
            } else {
              showError(
                data.message || "Registration failed. Please try again."
              );
            }
          } catch (error) {
            showError(
              "Connection error. Please check your internet connection."
            );
            console.error("Registration error:", error);
          } finally {
            // Re-enable form
            submitButton.disabled = false;
            submitButton.innerHTML = originalText;
          }
        });

      // Make tab switching functions global
      window.showLogin = function () {
        document.getElementById("loginForm").style.display = "block";
        document.getElementById("registerForm").style.display = "none";

        // Update tab buttons
        const tabs = document.querySelectorAll(".tab-button");
        tabs[0].classList.add("active");
        tabs[1].classList.remove("active");
      };

      window.showRegister = function () {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("registerForm").style.display = "block";

        // Update tab buttons
        const tabs = document.querySelectorAll(".tab-button");
        tabs[0].classList.remove("active");
        tabs[1].classList.add("active");
      };

      // Initialize the page
      document.addEventListener("DOMContentLoaded", function () {
        // Check if user is already logged in
        const accessToken = localStorage.getItem("accessToken");
        if (accessToken) {
          // User is already logged in, redirect to dashboard
          window.location.href = "dashboard.html";
        }

        // Add subtle animation to the welcome card
        const welcomeCard = document.querySelector(".welcome-card");
        welcomeCard.style.opacity = "0";
        welcomeCard.style.transform = "translateY(20px)";

        setTimeout(() => {
          welcomeCard.style.transition = "all 0.6s ease";
          welcomeCard.style.opacity = "1";
          welcomeCard.style.transform = "translateY(0)";
        }, 100);
      });
    </script>
  </body>
</html>
